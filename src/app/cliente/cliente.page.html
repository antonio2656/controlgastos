<ion-header>
  <ion-toolbar>
    <ion-title>Nuevo Cliente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="guardarCliente()">

    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input [(ngModel)]="cliente.nombre" name="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input [(ngModel)]="cliente.apellido" name="apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nombre / Razón Social</ion-label>
      <ion-input [(ngModel)]="cliente.nombre_razon_social" name="nombre_razon_social"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contacto</ion-label>
      <ion-input [(ngModel)]="cliente.contacto" name="contacto"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">RFC</ion-label>
      <ion-input [(ngModel)]="cliente.rfc" name="rfc"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="cliente.correo" name="correo" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Teléfono</ion-label>
      <ion-input [(ngModel)]="cliente.telefono" name="telefono"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Dirección</ion-label>
      <ion-input [(ngModel)]="cliente.direccion" name="direccion"></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" color="success" class="ion-margin-top">
      Guardar Cliente
    </ion-button>

  </form>
</ion-content>
